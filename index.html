<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>INFO2180 - Avengers Search</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js"></script>
  </head>

  <body>
    <!--Header-->
    <header>
      <div class="container">
        <h1 class="text">AVENGERS CHARACTER SEARCH</h1>
      </div>
    </header>

    <main>
      <div class="container">
        <form action="#" method="post">
          <div>
              <label for="hero">Search by Full Name or Alias</label>
          </div>
          <div class="form-group">
              <input type="text" name="hero" id="hero" placeholder="e.g. Captain America or Steve Rogers" size="50">
              <button type="submit" class="searchBtn" id="searchBtn"><b>Search</b></button>
          </div>
        </form>
      </div>
      <h2>RESULT</h2>
      <hr>
      <div id="result"></div>
    </main>

  </body>
</html>
